overwrite: true
schema: "../graphql"
documents: "./src/graphql"
generates:
  src/__generated__/introspection.ts:
    plugins:
      - "fragment-matcher"
    config:
      apolloClientVersion: 3
  src/__generated__/resolvers.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
  src/__generated__/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      reactApolloVersion: 3
  ./graphql.schema.json:
    plugins:
      - "introspection"
      - "fragment-matcher"
