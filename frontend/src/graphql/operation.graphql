query testQuery {
  test
}

query getUser($userId: ID!) {
  user(id: $userId) {
    ...UserFields
  }
}

query getFeature($featureId: ID!) {
  feature(id: $featureId) {
    ...FeatureFields
  }
}

query getFeatures {
  allFeatures {
    ... on Features {
      features {
        ...FeatureFields
      }
    }
    ... on Error {
      ...ErrorField
    }
  }
}

query getFeaturesAmount {
  totalFeatures
}

query loginUser($username: String!, $auth: String!) {
  userLogin(username: $username, auth: $auth) {
    ... on Token {
      accessToken
      user {
        ...UserFields
      }
    }
    ... on Error {
      ...ErrorField
    }
  }
}

fragment UserFields on User {
  id
  username
  displayName
  email
  role
}

fragment FeatureFields on Feature {
  id
  author {
    ...UserFields
  }
  description
}

fragment ErrorField on Error {
  type
  description
}
